<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Six+Caps&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0aec4264dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav id="navbar" class="container">
      <ul class="flex">
        <li><a href="#welcome-section" class="nav-link">About</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact-info" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="welcome-section" class="full-width">
      <div class="centered-text">
        <h1>Hi I'm Tristan</h1>
        <p>a web developer</p>
      </div>
    </section>

    <div class="wrapper">
      <section id="projects" class="grid container">
        <div class="project-title">
          <h2>My projects</h2>
        </div>
        <div class="project-tile p--one">
          <a href="https://taannn.github.io/survey-form/" target="_blank" class="project-link">
            <div class="img-container">
              <img src="assets/images/survey-img.png" alt="">
            </div>
            <p class="img-desc">Survey Form FCC #1</p>
          </a>
        </div>
        <div class="project-tile p--two">
          <a href="https://taannn.github.io/tribute-page/" target="_blank" class="project-link">
            <div class="img-container">
              <img src="assets/images/tribute-img.png" alt="">
            </div>
            <p class="img-desc">Tribute Page FCC #2</p>
          </a>
        </div>
        <div class="project-tile p--three">
          <a href="https://taannn.github.io/tech-doc-page/" target="_blank" class="project-link">
            <div class="img-container">
              <img src="assets/images/techdoc-img.png" alt="">
            </div>
            <p class="img-desc">Tehcnical Doc Page FCC #3</p>
          </a>
        </div>
        <div class="project-tile p--four">
          <a href="https://taannn.github.io/landing-page/" target="_blank" class="project-link">
            <div class="img-container">
              <img src="assets/images/landingpage-img.png" alt="">
            </div>
            <p class="img-desc">Landing Page FCC #4</p>
          </a>
        </div>
      </section>
    </div>

    <section id="contact-info" class="full-width">
      <div class="centered-text">
        <h3>Work with me...</h3>
        <p>Do you drink coffee more than once?</p>
        <div class="socials">
          <a href="https://github.com/Taannn" target="_blank" class="profile-link">
            <i class="fa-brands fa-github"> Github</i>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
