<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Six+Caps&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="navbar" class="container">
      <ul class="flex">
        <li><a href="#welcome-section" class="nav-link">About</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact-info" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="welcome-section" class="full-width">
      <div class="centered-text">
        <h1>Hi I'm Tristan</h1>
        <p>a web developer</p>
      </div>
    </section>

    <div class="wrapper">
      <section id="projects" class="grid container">
        <div class="project-title">
          <h2>My projects</h2>
        </div>
        <div class="project-tile p--one">
          <div class="img-container">
            <img src="assets/images/survey-img.png" alt="">
          </div>
          <p class="img-desc">Survey Form FCC #1</p>
        </div>
        <div class="project-tile p--two">
          <div class="img-container">
            <img src="assets/images/tribute-img.png" alt="">
          </div>
          <p class="img-desc">Tribute Page FCC #2</p>
        </div>
        <div class="project-tile p--three">
          <div class="img-container">
            <img src="assets/images/techdoc-img.png" alt="">
          </div>
          <p class="img-desc">Tehcnical Doc Page FCC #3</p>
        </div>
        <div class="project-tile p--four">
          <div class="img-container">
            <img src="assets/images/landingpage-img.png" alt="">
          </div>
          <p class="img-desc">Landing Page FCC #4</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
